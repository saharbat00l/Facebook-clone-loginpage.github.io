<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 mx-auto flex items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="download.png" class="w-80" alt="">
            <p class="text-3xl -mt-1 mx-6 font-normal">Facebook helps you connect and share<br> with the people in your life.</p>
        </div>
        <div class="right bg-white p-6 pt-3 flex flex-col rounded-xl w-1/3 text-lg relative drop-shadow-lg">
            <input class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-gray-300 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 p-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-center text-sm my-2 text-blue-600">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white my-2 p-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-700">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    
    </div>
    
</body>
</html>
